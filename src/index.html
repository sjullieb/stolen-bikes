<!DOCTYPE html>
<html>
  <head>
    <title>Stolen Bikes</title>
  </head>
  <body>
    <div class="container">
      <br>
      <form id="search-form">
        <label for="location">Enter a location to search:</label>
        <input id="location" type="text">
        <label for="distance">Distance:</label>
        <input type="number" id="distance" value="10">
        <label for="perPage">Bikes per page:</label>
        <input type="number" id="perPage" value="25">
        <label for="dateStolen">Weeks back to search:</label>
        <input type="number" id="weeksToSearch" value="1">
        <button type="submit">Submit</button>
      </form>

      <button type="button" id="previous">Previous</button>
      <button type="button" id="next">Next</button>

      <div class="showErrors">
      </div>
      <br>
      <div class="searchResults">
        <div id="tableHeader">
          <div class="row">
            <div class="col-md-2">
              <p>Title</p>
            </div>
            <div class="col-md-3">
              <p>Serial</p>
            </div>
            <div class="col-md-2">
              <p>Manufacturer</p>
            </div>
            <div class="col-md-1">
              <p>Year</p>
            </div>
            <div class="col-md-2">
              <p>Color</p>
            </div>
            <div class="col-md-2">
              <p>Date stolen</p>
            </div>
          </div>
        </div>
        <div id="resultTable">

        </div>
      </div>
    </div>
  </body>
</html>
